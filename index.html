<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽµ Song Searcher</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0c0c0c;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #ff007f;
      font-size: 24px;
      padding: 15px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(255, 0, 127, 0.3);
    }
    input {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #ff007f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3399;
    }
    .song-card {
      background: #1a1a1a;
      border-radius: 12px;
      margin: 20px auto;
      width: 85%;
      max-width: 500px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 127, 0.2);
      transition: 0.3s;
    }
    .song-card:hover {
      transform: scale(1.02);
    }
    .song-card img {
      width: 100%;
      border-radius: 10px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .singers-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px auto;
      max-width: 800px;
    }
    .singer-btn {
      background: #222;
      color: #ff007f;
      border: 1px solid #ff007f;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .singer-btn:hover {
      background: #ff007f;
      color: white;
    }
  </style>
</head>
<body>

  <header>ðŸŽµ SONG SEARCHER</header>

  <h3>ðŸ”¥ Top Singers</h3>
  <div class="singers-list" id="topSingers"></div>

  <div>
    <input type="text" id="searchInput" placeholder="Enter artist or song name..." />
    <button onclick="searchSongs()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    const topSingers = [
      "Arijit Singh",
      "Shreya Ghoshal",
      "Neha Kakkar",
      "Atif Aslam",
      "Jubin Nautiyal",
      "Sonu Nigam",
      "KK (Krishnakumar Kunnath)",
      "Badshah",
      "Yo Yo Honey Singh",
      "Sidhu Moose Wala",
      "Masoom Sharma",
      "Millind Gaba",
      "Diljit Dosanjh",
      "Jassie Gill",
      "Raju Punjabi",
      "Dhanda Nyoliwala"
    ];

    // Display singer buttons
    const singerContainer = document.getElementById("topSingers");
    singerContainer.innerHTML = topSingers.map(name => 
      `<button class="singer-btn" onclick="searchSongs('${name}')">${name}</button>`
    ).join("");

    async function searchSongs(queryFromButton) {
      const query = queryFromButton || document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "<p>Loading...</p>";

      if (!query) {
        resultDiv.innerHTML = "<p>Please enter or choose a singer!</p>";
        return;
      }

      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=100`);
        const data = await response.json();

        if (data.results.length === 0) {
          resultDiv.innerHTML = "<p>No songs found!</p>";
          return;
        }

        resultDiv.innerHTML = data.results.map(song => `
          <div class="song-card">
            <img src="${song.artworkUrl100.replace('100x100','500x500')}" alt="Thumbnail">
            <p><b>${song.trackName}</b><br>${song.artistName}</p>
            <audio controls src="${song.previewUrl}"></audio>
          </div>
        `).join("");
      } catch (err) {
        resultDiv.innerHTML = "<p>Error loading songs!</p>";
        console.error(err);
      }
    }
  </script>

</body>
</html>
