<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yash Music Player ðŸŽµ</title>
<style>
  :root {
    --bg: #0b0b0b;
    --card: #141414;
    --accent: #ff0066;
    --muted: #bbb;
  }
  body {
    margin: 0;
    background: linear-gradient(180deg,#0b0b0b,#151515);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 14px;
    background: rgba(0,0,0,0.4);
    color: var(--accent);
    font-weight: bold;
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
  }
  input[type="text"] {
    padding: 10px;
    width: 70%;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #111;
    color: white;
  }
  button {
    background: var(--accent);
    color: white;
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
  }
  .song-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 12px;
    margin-top: 20px;
  }
  .card {
    background: var(--card);
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.6);
  }
  .title {
    font-weight: 700;
    margin-top: 8px;
  }
  .controls {
    margin-top: 8px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .btn-small {
    background: #333;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
  }
  footer {
    text-align: center;
    color: var(--muted);
    font-size: 13px;
    margin-top: 20px;
    padding: 10px;
  }
  audio {
    width: 100%;
    margin-top: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>
<header>ðŸŽ¶ Yash Music Player â€” No Ads</header>

<div class="container">
  <div style="text-align:center;">
    <input id="songInput" placeholder="Enter song name or artist..." />
    <button id="searchBtn">Search</button>
    <button id="showPlaylist" style="background:#444;">Show Playlist</button>
  </div>

  <div id="songResults" class="song-list"></div>

  <section id="playlistBox" style="margin-top:30px;display:none;">
    <h3 style="color:var(--accent)">â–¶ My Playlist</h3>
    <div id="playlist"></div>
  </section>
</div>

<footer>Made by Yash ðŸ’– | Works on GitHub Pages</footer>

<script>
// =======================
// CONFIG
// =======================
const SONGS = [
  { title: "Kesariya", artist: "Arijit Singh", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
  { title: "Tum Hi Ho", artist: "Arijit Singh", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
  { title: "Tera Ban Jaunga", artist: "Akhil Sachdeva", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
  { title: "Raataan Lambiyan", artist: "Jubin Nautiyal", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
  { title: "Apna Bana Le", artist: "Arijit Singh", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" }
];
let playlist = JSON.parse(localStorage.getItem("playlist_v1") || "[]");

// =======================
// SEARCH FUNCTION
// =======================
document.getElementById("searchBtn").onclick = () => {
  const q = document.getElementById("songInput").value.toLowerCase();
  const results = SONGS.filter(s => s.title.toLowerCase().includes(q) || s.artist.toLowerCase().includes(q));
  showResults(results);
};

function showResults(list){
  const box = document.getElementById("songResults");
  if(list.length === 0){
    box.innerHTML = `<p style="text-align:center;color:#888;">No songs found</p>`;
    return;
  }
  box.innerHTML = list.map(song => `
    <div class="card">
      <div class="title">${song.title}</div>
      <div style="font-size:13px;color:#bbb;">${song.artist}</div>
      <div class="controls">
        <div class="btn-small" onclick='playSong("${song.src}")'>Play</div>
        <div class="btn-small" onclick='addToPlaylist("${song.title}","${song.artist}","${song.src}")'>Add</div>
      </div>
      <audio controls>
        <source src="${song.src}" type="audio/mpeg">
      </audio>
    </div>
  `).join('');
}

// =======================
// PLAYLIST FUNCTIONS
// =======================
function addToPlaylist(title, artist, src){
  if(playlist.find(s=>s.src===src)){
    alert("Already in playlist!");
    return;
  }
  playlist.push({title, artist, src});
  localStorage.setItem("playlist_v1", JSON.stringify(playlist));
  alert("Added to playlist!");
}

document.getElementById("showPlaylist").onclick = () => {
  const box = document.getElementById("playlistBox");
  box.style.display = box.style.display === "none" ? "block" : "none";
  renderPlaylist();
};

function renderPlaylist(){
  const pbox = document.getElementById("playlist");
  if(playlist.length === 0){
    pbox.innerHTML = `<p style="color:#888;">No songs yet. Add some!</p>`;
    return;
  }
  pbox.innerHTML = playlist.map(s=>`
    <div class="card">
      <div class="title">${s.title}</div>
      <div style="font-size:13px;color:#bbb;">${s.artist}</div>
      <audio controls>
        <source src="${s.src}" type="audio/mpeg">
      </audio>
      <div class="controls">
        <div class="btn-small" onclick='removeSong("${s.src}")'>Remove</div>
      </div>
    </div>
  `).join('');
}

function removeSong(src){
  playlist = playlist.filter(s=>s.src!==src);
  localStorage.setItem("playlist_v1", JSON.stringify(playlist));
  renderPlaylist();
}

function playSong(src){
  const audio = new Audio(src);
  audio.play();
}
</script>
</body>
</html>
