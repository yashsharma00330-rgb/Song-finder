<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Searcher ðŸŽµ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    input {
      width: 70%;
      padding: 10px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #ff9800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffa726;
    }
    .singer-list, .song-list {
      margin-top: 20px;
      padding: 10px;
    }
    .singer-item, .song-item {
      background: rgba(255, 255, 255, 0.1);
      margin: 8px auto;
      width: 90%;
      border-radius: 10px;
      padding: 10px;
    }
    audio {
      margin-top: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <header>ðŸŽ§ Song Searcher</header>

  <input type="text" id="searchInput" placeholder="Search your song or singer..." />
  <button onclick="searchSongs()">Search</button>

  <div class="singer-list" id="singerList">
    <h2>Top Singers ðŸŽ¤</h2>
  </div>

  <div class="song-list" id="songList"></div>

  <script>
    const topSingers = [
      "Arijit Singh", "Shreya Ghoshal", "Neha Kakkar", "Jubin Nautiyal", 
      "Atif Aslam", "KK (Krishnakumar Kunnath)", "Sunidhi Chauhan", "Armaan Malik",
      "Palak Muchhal", "Badshah", "Yo Yo Honey Singh", "Sidhu Moosewala",
      "Karan Aujla", "AP Dhillon", "Shubh", "B Praak", "Ammy Virk",
      "Diljit Dosanjh", "Jass Manak", "Guru Randhawa", "Sonu Nigam",
      "Masoom Sharma", "Millind Gaba", "Jassie Gill", "Raju Punjabi", "Dhanda Nyoliwala"
    ];

    const sampleSongs = [
      { name: "Kesariya", artist: "Arijit Singh", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { name: "Raataan Lambiyan", artist: "Jubin Nautiyal", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { name: "Kalaastar", artist: "Yo Yo Honey Singh", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
      { name: "295", artist: "Sidhu Moosewala", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
      { name: "Lehanga", artist: "Jass Manak", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
      { name: "Filhall", artist: "B Praak", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" }
    ];

    // Display top singers
    const singerDiv = document.getElementById("singerList");
    topSingers.forEach(singer => {
      const div = document.createElement("div");
      div.classList.add("singer-item");
      div.textContent = singer;
      singerDiv.appendChild(div);
    });

    // Search & play song
    function searchSongs() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const songList = document.getElementById("songList");
      songList.innerHTML = "<h2>Search Results ðŸŽ¶</h2>";

      const results = sampleSongs.filter(song =>
        song.name.toLowerCase().includes(search) || song.artist.toLowerCase().includes(search)
      );

      if (results.length === 0) {
        songList.innerHTML += "<p>No songs found ðŸ˜”</p>";
        return;
      }

      results.forEach(song => {
        const div = document.createElement("div");
        div.classList.add("song-item");
        div.innerHTML = `
          <h3>${song.name}</h3>
          <p>${song.artist}</p>
          <audio controls>
            <source src="${song.url}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        `;
        songList.appendChild(div);
      });
    }
  </script>
</body>
</html>
