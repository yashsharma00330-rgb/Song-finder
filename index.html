
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ Song Searcher</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #000;
      color: white;
      padding: 40px;
    }
    h1 {
      color: #ff007f;
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 8px;
      font-size: 16px;
    }
    input {
      width: 70%;
      max-width: 280px;
    }
    button {
      background-color: #ff007f;
      color: white;
      cursor: pointer;
    }
    .song {
      margin: 15px auto;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    audio {
      width: 100%;
      outline: none;
    }
    .top-singers {
      margin: 20px 0;
    }
    .singer-btn {
      background: #222;
      color: #ff007f;
      border: 1px solid #ff007f;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üéµ Song Searcher</h1>
  <div class="top-singers" id="topSingers"></div>
  <input type="text" id="searchInput" placeholder="Enter singer or song name...">
  <button onclick="searchSong()">Search</button>
  <div id="result"></div>

  <script>
    const topSingers = [
      "Arijit Singh", "Shreya Ghoshal", "Neha Kakkar", "Atif Aslam", "Jubin Nautiyal",
      "Sonu Nigam", "KK (Krishnakumar Kunnath)", "Badshah", "Yo Yo Honey Singh",
      "Sidhu Moose Wala", "Masoom Sharma", "Millind Gaba", "Diljit Dosanjh",
      "Jassie Gill", "Raju Punjabi", "Dhanda Nyoliwala"
    ];

    // Top singer buttons
    const singersDiv = document.getElementById("topSingers");
    topSingers.forEach(name => {
      const btn = document.createElement("button");
      btn.className = "singer-btn";
      btn.innerText = name;
      btn.onclick = () => {
        document.getElementById("searchInput").value = name;
        searchSong();
      };
      singersDiv.appendChild(btn);
    });

    function searchSong() {
      const input = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.innerHTML = "<p>Please enter a name!</p>";
        return;
      }

      fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(input)}&entity=song&limit=5`)
        .then(response => response.json())
        .then(data => {
          if (data.results.length === 0) {
            resultDiv.innerHTML = `<p>No songs found for "${input}".</p>`;
            return;
          }

          resultDiv.innerHTML = "";
          data.results.forEach(song => {
            const songCard = `
              <div class="song">
                <p><b>${song.trackName}</b> - ${song.artistName}</p>
                <audio controls>
                  <source src="${song.previewUrl}" type="audio/mpeg">
                  Your browser does not support audio.
                </audio>
              </div>
            `;
            resultDiv.innerHTML += songCard;
          });
        })
        .catch(error => {
          resultDiv.innerHTML = "<p>‚ö†Ô∏è Something went wrong!</p>";
          console.error(error);
        });
    }
  </script>
</body>
</html>
