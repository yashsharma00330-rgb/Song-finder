<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Song Searcher üéµ</title>
<style>
  body{background:#0f1724;color:#e6eef8;font-family:Arial,Helvetica,sans-serif;margin:0;padding:18px}
  h1{color:#ff5077;margin:6px 0 12px 0;text-align:center}
  .searchBox{display:flex;gap:8px;align-items:center;margin-bottom:12px}
  input[type="text"]{flex:1;padding:10px;border-radius:8px;border:1px solid #253046;background:#0b1520;color:inherit}
  button{padding:10px 14px;border-radius:8px;border:none;background:#ff5077;color:white;font-weight:700;cursor:pointer}
  .topSingers{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 18px 0;justify-content:center}
  .singerBtn{background:linear-gradient(90deg,#26334a,#183047);padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;color:#cfe8ff;font-size:14px}
  #results{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
  .song{background:linear-gradient(180deg,#0b1220,#071022);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
  .song img{width:100%;border-radius:8px;display:block}
  .meta{margin-top:8px}
  .meta strong{display:block}
  .meta small{color:#9fb3d1}
  .play{display:inline-block;margin-top:8px;padding:8px 10px;border-radius:8px;background:#07b5ff;color:#002036;text-decoration:none;font-weight:700}
  .muted{color:#9fb3d1;text-align:center;margin-top:10px}
  .footer{margin-top:18px;font-size:13px;color:#8ea8c7;text-align:center}
</style>
</head>
<body>
  <h1>üéß Song Searcher</h1>

  <div class="searchBox">
    <input id="q" type="text" placeholder="Enter actor or artist name...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="topSingers" class="topSingers"></div>

  <div id="results"></div>

  <div class="footer">Made by YASH ‚ù§Ô∏è ‚Ä¢ Powered by iTunes API</div>

<script>
const topSingers = [
  "Arijit Singh",
  "Shreya Ghoshal",
  "Neha Kakkar",
  "Atif Aslam",
  "Jubin Nautiyal",
  "Sonu Nigam",
  "KK (Krishnakumar Kunnath)",
  "Badshah",
  "Yo Yo Honey Singh",
  "Sidhu Moose Wala",
  "Masoom Sharma",
  "Millind Gaba",
  "Diljit Dosanjh",
  "Jassie Gill",
  "Raju Punjabi",
  "Dhanda Nyoliwala"
];

// render singer buttons
const topDiv = document.getElementById("topSingers");
topSingers.forEach(name => {
  const btn = document.createElement("button");
  btn.className = "singerBtn";
  btn.textContent = name;
  btn.onclick = () => {
    document.getElementById("q").value = name;
    searchSongs();
  };
  topDiv.appendChild(btn);
});

document.getElementById("searchBtn").addEventListener("click", searchSongs);
document.getElementById("q").addEventListener("keydown", e => {
  if(e.key === "Enter") searchSongs();
});

async function searchSongs(){
  const query = document.getElementById("q").value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<div class='muted'>Loading...</div>";

  if(!query){
    resultsDiv.innerHTML = "<div class='muted'>Please enter a name!</div>";
    return;
  }

  try {
    const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=30`);
    const data = await response.json();

    if(!data.results || data.results.length === 0){
      resultsDiv.innerHTML = "<div class='muted'>No songs found.</div>";
      return;
    }

    resultsDiv.innerHTML = "";
    data.results.forEach(song => {
      const div = document.createElement("div");
      div.className = "song";
      div.innerHTML = `
        <img src="${song.artworkUrl100.replace('100x100','400x400')}" alt="">
        <div class="meta">
          <strong>${escapeHTML(song.trackName)}</strong>
          <small>${escapeHTML(song.artistName)} ‚Ä¢ ${escapeHTML(song.collectionName || "")}</small>
          <div><a class="play" href="${song.previewUrl || song.trackViewUrl}" target="_blank">‚ñ∂ Preview</a></div>
        </div>
      `;
      resultsDiv.appendChild(div);
    });
  } catch (error) {
    resultsDiv.innerHTML = "<div class='muted'>Error fetching songs. Try again.</div>";
  }
}

function escapeHTML(str){
  return str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}
</script>
</body>
</html>
