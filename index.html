<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT Music App ðŸŽµ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      background: #ff005c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .song {
      margin-top: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
    }
    .singers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .singer {
      background: rgba(255,255,255,0.2);
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .singer:hover {
      background: #ff005c;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¶ My YT Music App ðŸŽ¶</h2>

  <input id="search" placeholder="Search your favorite song..." />
  <button onclick="searchSong()">Search</button>

  <h3>ðŸŽ¤ Top Singers</h3>
  <div class="singers" id="singerList"></div>

  <div id="result"></div>

  <script>
    const API_KEY = "AIzaSyCI2aI3ABJzTrvmpW0VufH-ucYaLhGyc0A"; // ðŸ‘‰ Yahan apni Google API key daal

    const topSingers = [
      "Arijit Singh",
      "Shreya Ghoshal",
      "Neha Kakkar",
      "Atif Aslam",
      "Jubin Nautiyal",
      "Sonu Nigam",
      "KK (Krishnakumar Kunnath)",
      "Badshah",
      "Yo Yo Honey Singh",
      "Sidhu Moose Wala",
      "Masoom Sharma",
      "Millind Gaba",
      "Diljit Dosanjh",
      "Jassie Gill",
      "Raju Punjabi",
      "Dhanda Nyoliwala"
    ];

    const singerContainer = document.getElementById("singerList");
    topSingers.forEach(name => {
      const div = document.createElement("div");
      div.className = "singer";
      div.innerText = name;
      div.onclick = () => {
        document.getElementById("search").value = name + " songs";
        searchSong();
      };
      singerContainer.appendChild(div);
    });

    async function searchSong() {
      const query = document.getElementById("search").value;
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(
          query
        )}&key=${API_KEY}&maxResults=6`
      );
      const data = await res.json();

      let html = "";
      data.items.forEach((item) => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const channel = item.snippet.channelTitle;
        const thumb = item.snippet.thumbnails.high.url;

        html += `
          <div class="song">
            <h3>${title}</h3>
            <p>By ${channel}</p>
            <img src="${thumb}" alt="thumbnail" />
            <iframe 
              src="https://www.youtube.com/embed/${videoId}" 
              frameborder="0" 
              allow="autoplay; encrypted-media" 
              allowfullscreen>
            </iframe>
          </div>
        `;
      });

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
