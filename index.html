<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFmeta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Searcher</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff0077;
    }
    input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #ff0077;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .song {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 300px;
      text-align: left;
    }
    .song a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Song Searcher</h1>
  <input type="text" id="searchInput" placeholder="Enter actor or artist name...">
  <button onclick="searchSongs()">Search</button>
  <div id="results"></div>

  <script>
    async function searchSongs() {
      const query = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "Loading...";

      if (!query.trim()) {
        resultsDiv.innerHTML = "Please enter a name!";
        return;
      }

      // Using iTunes API (free and no key needed)
      const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=10`);
      const data = await response.json();

      if (data.results.length === 0) {
        resultsDiv.innerHTML = "No songs found.";
        return;
      }

      resultsDiv.innerHTML = "";
      data.results.forEach(song => {
        const div = document.createElement('div');
        div.className = "song";
        div.innerHTML = `
          <strong>${song.trackName}</strong><br>
          <em>${song.artistName}</em><br>
          <a href="${song.trackViewUrl}" target="_blank">â–¶ Play on iTunes</a>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
